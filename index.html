<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1</title>
</head>
<body>
    <script>
        var celsius = prompt("write temperature");
        celsius = parseInt(celsius);
        var fahrenheit = (9 / 5) * celsius + 32;
        alert(fahrenheit + " fahrenheit" );
    </script>
</body>
</html>
